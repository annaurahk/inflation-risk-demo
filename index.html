<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Inflation Risk Scoring Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 0.2rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px 20px;
      margin-top: 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input {
      margin-top: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: white;
      font-weight: 500;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 4px;
    }
    .low { background:#dcfce7; color:#166534; }
    .medium { background:#fef9c3; color:#854d0e; }
    .high { background:#fee2e2; color:#991b1b; }
    .muted { color:#6b7280; font-size:0.85rem; }
  </style>
</head>
<body>
  <h1>Inflation Risk Scoring</h1>
  <p class="muted">
    Demo: pakai data inflasi Indonesia dari <strong>World Bank API</strong> atau input manual,
    lalu sistem menghitung <em>risk level</em> dan rekomendasi bunga kredit.
  </p>

  <div class="card">
    <h2>1. Ambil Inflasi Otomatis dari API</h2>
    <p class="muted">Indikator: FP.CPI.TOTL.ZG (Inflation, consumer prices â€“ annual %).</p>
    <button id="fetchBtn">Ambil data inflasi terbaru (IDN)</button>
    <p id="apiStatus" class="muted"></p>
    <div id="apiResult"></div>
  </div>

  <div class="card">
    <h2>2. Coba Input Manual</h2>
    <label for="inflasiInput">Nilai inflasi (% tahunan)</label>
    <input id="inflasiInput" type="number" step="0.01" placeholder="Misal 4.25" />
    <button id="calcBtn">Hitung Risiko</button>
    <div id="manualResult"></div>
  </div>

  <script>
    function hitungRisiko(inflasi) {
      let level, rate;
      if (inflasi > 5) {
        level = "Tinggi";
        rate = 18;
      } else if (inflasi >= 3) {
        level = "Menengah";
        rate = 14;
      } else {
        level = "Rendah";
        rate = 10;
      }
      return { level, rate };
    }

    function renderHasil(targetEl, inflasi, year) {
      const { level, rate } = hitungRisiko(inflasi);
      let badgeClass =
        level === "Tinggi" ? "high" :
        level === "Menengah" ? "medium" : "low";

      targetEl.innerHTML = `
        <p>
          Inflasi${year ? " (" + year + ")" : ""}: <strong>${inflasi.toFixed(2)}%</strong><br/>
          Risiko kredit: 
          <span class="badge ${badgeClass}">${level}</span><br/>
          Rekomendasi bunga: <strong>${rate}% p.a.</strong>
        </p>
      `;
    }

    // Tombol ambil API
    const fetchBtn = document.getElementById("fetchBtn");
    const apiStatus = document.getElementById("apiStatus");
    const apiResult = document.getElementById("apiResult");

    fetchBtn.addEventListener("click", async () => {
      apiStatus.textContent = "Mengambil data dari World Bank API...";
      apiResult.innerHTML = "";
      fetchBtn.disabled = true;
      try {
        const url =
          "https://api.worldbank.org/v2/country/IDN/indicator/FP.CPI.TOTL.ZG?format=json&per_page=1";
        const res = await fetch(url);
        const data = await res.json();
        const record = data[1][0]; // entry terbaru (biasanya tahun terbaru)
        const inflasi = Number(record.value);
        const year = record.date;
        apiStatus.textContent = "Berhasil ambil data.";
        renderHasil(apiResult, inflasi, year);
      } catch (err) {
        console.error(err);
        apiStatus.textContent = "Gagal memanggil API.";
      } finally {
        fetchBtn.disabled = false;
      }
    });

    // Tombol hitung manual
    const inflasiInput = document.getElementById("inflasiInput");
    const calcBtn = document.getElementById("calcBtn");
    const manualResult = document.getElementById("manualResult");

    calcBtn.addEventListener("click", () => {
      const val = Number(inflasiInput.value);
      if (isNaN(val)) {
        manualResult.innerHTML = "<p class='muted'>Masukkan angka inflasi yang valid.</p>";
        return;
      }
      renderHasil(manualResult, val);
    });
  </script>
</body>
</html>
